    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/devices.css">
  <style>
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}
.header {
  height: 100%;
}
form {
  width: 300px;
  margin: auto;
  padding: 20px;
  
}

  display: block;

  <div class="header">
   <div class="container-lrg">

</div>

</html>
